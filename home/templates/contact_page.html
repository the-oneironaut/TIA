{% load static %}

<div class="page" id="contact">
    <h2 class="page-heading">CONTACT</h2>
    <div class="container">
      <form class="contact-form">
        <div class="form-group">
          <label for="name">NAME<span class="required">*</span></label> <br>
          <input type="text" id="name" name="name" required>
        </div>
  
        <div class="form-group">
          <label for="email">EMAIL<span class="required">*</span></label> <br>
          <input type="email" id="email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="whatsapp">WHATSAPP NUMBER (OPTIONAL)</label> <br>
          <input type="tel" id="whatsapp" name="whatsapp">
        </div>
  
        <div class="form-group">
          <label for="budget">BUDGET $</label> <br>
          <input type="number" id="budget" name="budget" min="100">
        </div>
  
        <div class="form-group">
          <label for="message">MESSAGE</label> <br>
          <textarea id="message" name="message" required></textarea>
        </div>
  
        <button type="submit">
          <i class="fab fa-telegram-plane" id="telegram-icon"></i>
          SEND MESSAGE
        </button>
  
        <!-- Social Media Links -->
        <div class="social-media-links">
          <ul>
            <li>
              <a href="#">
                <i class="fab fa-instagram icon"></i>    </a>
            </li>
            <li>
              <a href="#"><i class="fab fa-youtube icon"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-envelope icon"></i></a>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
