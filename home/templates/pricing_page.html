{% load static %}

<div class="page pricing-page text-white" id="pricing">
    <h2 class="page-heading text-center mb-4">PRICING</h2>
  
    <form id="pricing-form">
      <div class="form-group number-input">
        <label for="num-videos">Number of videos: </label>
        <button type="button" onclick="decrementValue()" id="decrement">-</button>
        <input type="number" id="num-videos" name="num-videos" min="1" value="10" class="form-control">
        <button type="button" onclick="incrementValue()" id="increment">+</button>
      </div>
  
      <div class="form-group">
        <label for="style">Style:</label>
        <select id="style" name="style" class="form-control">
          <option value="simple">Simple</option>
          <option value="complex">Complex</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="duration">Duration:</label>
        <input type="range" id="duration" name="duration" min="15" max="60" step="15" value="15" class="form-control-range">
        <span id="duration-label">15s</span>
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <span id="price">$500</span>
      </div>
    </form>
  </div>
